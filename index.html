<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>GiphyBoggle!</title>
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <!-- Semantic UI CSS and script -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/39ea56fe5e.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="headerBox">
            <h1 class="ui violet inverted header">Welcome to GiphyBoggle!</h1>
        </div>



    </header>
    <main>
        <!--Holds all content in the body area-->
        <div class="container">
            <div class="ui grid">

                <!--Container for the Boggle 4x4 letter grid-->
                <div class="six wide column gameGridBox">
                    <div class="ui grid">
                        <div class="four wide column boggleBox">
                            <button id="boggleBox0" class="ui inverted primary button"></button>
                        </div>
                        <div class="four wide column boggleBox">
                            <button id="boggleBox1" class="ui inverted primary button"></button>
                        </div>
                        <div class="four wide column boggleBox">
                            <button id="boggleBox2" class="ui inverted primary button"></button>
                        </div>
                        <div class="four wide column boggleBox">
                            <button id="boggleBox3" class="ui inverted primary button"></button>
                        </div>
                        <div class="four wide column boggleBox">
                            <button id="boggleBox4" class="ui inverted primary button"></button>
                        </div>
                        <div class="four wide column boggleBox">
                            <button id="boggleBox5" class="ui inverted primary button"></button>
                        </div>
                        <div class="four wide column boggleBox">
                            <button id="boggleBox6" class="ui inverted primary button"></button>
                        </div>
                        <div class="four wide column boggleBox">
                            <button id="boggleBox7" class="ui inverted primary button"></button>
                        </div>
                        <div class="four wide column boggleBox">
                            <button id="boggleBox8" class="ui inverted primary button"></button>
                        </div>
                        <div class="four wide column boggleBox">
                            <button id="boggleBox9" class="ui inverted primary button"></button>
                        </div>
                        <div class="four wide column boggleBox">
                            <button id="boggleBox10" class="ui inverted primary button"></button>
                        </div>
                        <div class="four wide column boggleBox">
                            <button id="boggleBox11" class="ui inverted primary button"></button>
                        </div>
                        <div class="four wide column boggleBox">
                            <button id="boggleBox12" class="ui inverted primary button"></button>
                        </div>
                        <div class="four wide column boggleBox">
                            <button id="boggleBox13" class="ui inverted primary button"></button>
                        </div>
                        <div class="four wide column boggleBox">
                            <button id="boggleBox14"class="ui inverted primary button"></button>
                        </div>
                        <div class="four wide column boggleBox">
                            <button id="boggleBox15" class="ui inverted primary button"></button>
                        </div>
                    </div>
                    <div class="ui grid">
                        <div class="sixteen wide column">
                            <input type="text" class="searchBar" value="" placeholder="Type the words you see here..."
                                id="search-bar">
                            <button class="customIcon"><i class="fas fa-search"></i></button>
                        </div>
                    </div>

                </div>

                <div class="nine wide column">
                    <div class="ui grid">
                        <div class="sixteen wide column scoreSubBox">
                            <h1 class="ui yellow inverted header">TIME: <span class="time-display">180</span></h1>
                            <h1 class="ui yellow inverted header">SCORE: <span class="score-display">0</span></h1>
                        </div>
                    </div>
                    <div class="ui grid">
                        <div class="sixteen wide column gifBox">
                            <h1 class="ui blue inverted header">FOUND WORDS BELOW</h1>
                            <div class="sixteen wide column gifCardStorageBox">
                                <div class="ui three column grid">
                                    <div class="column">
                                        <div class="ui fluid card spacer">
                                            <div class="image">
                                                <img
                                                    src="https://superscience.scholastic.com/content/dam/classroom-magazines/superscience/issues/2019-20/090119/hanging-tough/SS1-090119-01-HangingTough-Medium.jpg">
                                            </div>
                                            <div class="content">
                                                <a class="header">BEN</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="ui fluid card spacer">
                                            <div class="image">
                                                <img
                                                    src="https://superscience.scholastic.com/content/dam/classroom-magazines/superscience/issues/2019-20/090119/hanging-tough/SS1-090119-01-HangingTough-Medium.jpg">
                                            </div>
                                            <div class="content">
                                                <a class="header">ALEX</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="ui fluid card spacer">
                                            <div class="image">
                                                <img
                                                    src="https://superscience.scholastic.com/content/dam/classroom-magazines/superscience/issues/2019-20/090119/hanging-tough/SS1-090119-01-HangingTough-Medium.jpg">
                                            </div>
                                            <div class="content">
                                                <a class="header">NIMA</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <div class="ui fluid card spacer">
                                            <div class="image">
                                                <img
                                                    src="https://superscience.scholastic.com/content/dam/classroom-magazines/superscience/issues/2019-20/090119/hanging-tough/SS1-090119-01-HangingTough-Medium.jpg">
                                            </div>
                                            <div class="content">
                                                <a class="header">CLAIRE</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="./script.js"></script>
</body>

</html>
