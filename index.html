<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Boggle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <label for="boggletext">Type 16 letters to query the boggle API!</label>
    <input type="text" id="boggletext" value="asdertygfeibhgfu">
    <button class="queryBtn">Query!</button>
    <div class="timer-buttons">
    <!--Comment: Not sure if we actually need a start timer button... and stop might be called "Pause Game" instead-->
        <button class="startTimer">Start Timer</button>
        <button class="stopTimer">Stop Timer</button>
        <button class="resetTimer">Reset Timer</button>
    </div>
    <div class="output">
        <p class="output">

        </p>
    </div>
    <!---This button will end the game (we can rename this to see high scores which will trigger the end game function- NS-->
    <div class="Endgamebutton">
        <button class="Endgame">End Game- See High Score Table</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
